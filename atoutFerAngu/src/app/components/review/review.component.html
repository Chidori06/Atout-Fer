<div class="container">
    <div *ngFor="let review of reviews" class="d-flex justify-content-center">
        <div class="card framePicture" style="width: 18rem;">
            <div class="card-body">
                <fa-icon [icon]="faCat" [size]="'3x'"></fa-icon>
                <h5 class="card-title">{{review.user?.firstname}} {{review.user?.lastname}} </h5>
                <h6>{{review?.rating}}/5</h6>
                <p class="card-text frameText">{{ review?.content }}</p>
            </div>
        </div>
    </div>
</div>
